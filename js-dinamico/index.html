<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
</head>

<body>
  <form>
    <section class="minhaSessao">
      <p></p>
      <input type="text" id="campoNome" placeholder="Digite seu nome">
      <br>
      <br>

      <input type="email" id="campoEmail" required placeholder="Digite seu e-mail">

      <br>
      <br>

      <div id="campoSexo">
        <fieldset>
          <legend>Selecione o sexo:</legend>
          <div>
            <input type="radio" id="feminino" name="sexo" value="feminino" />
            <label for="feminino">Feminino</label>
          </div>

          <div>
            <input type="radio" id="masculino" name="sexo" value="masculino" />
            <label for="masculino">Masculino</label>
          </div>
        </fieldset>
      </div>
    </section>

    <br>

    <div>
      <label for="campoData">Você concorda com nossos termos e condições</label>
      <input type="checkbox" id="campoConcorda">
    </div>

    <br>

    <button type="submit">Enviar</button>

  </form>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
